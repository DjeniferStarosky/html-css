<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo-class</title>
    <style>
        div {
            display: inline-block;
            background-color: azure;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid rgba(72, 103, 124, 0.486);
        }

        div:hover {
            background-color: rgba(72, 103, 124, 0.767);
        }

    </style>
</head>
<body>
    <div id="d1"> 01 </div>
    <div id="d2"> 02 </div>
    <div id="d3"> 03 </div>
</body>
</html>
