<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Modelo de Caixas</title>
    <style>
        h1 {
            background-color: aquamarine;
            height: 150px;
            width: 400px;
            border: 10px solid darkgoldenrod;
            padding: 10px;
            margin: 10px auto;

            outline: 2px dashed brown;

        }

        a {
            border-width: 5px;
            border-style: solid;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Paragrafos também são exemplos de box-level. Mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como funciona...</p>
</body>
</html>
