<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <hr>
    <p>Em HTML5 podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos e descubra qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li><abbr title="Use a TAG <p>">Parágrafos</abbr></li>
        <li><abbr title="Use a TAG <title>">Títulos</abbr></li>
        <li><abbr title="Use a TAG <img>">Imagens</abbr></li>
        <li><abbr title="Use a TAG <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use a TAG <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a TAG <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use a TAG <ul>">Lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
